<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Binar Backend Mock Test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
        border: none;
        outline: none;
      }

      body {
        width: 100%;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 80vw;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: #4445;
        padding: 1rem 2rem;
        border-left: 0.5rem solid yellowgreen;
      }

      h1 {
        line-height: 4.5rem;
        color: white;
        font-size: 2rem;
      }

      h1 > .block {
        display: block;
        font-size: 4rem;
      }

      a {
        position: relative;
        color: black;
        padding: 0.5rem 2rem;
        width: 200px;
        height: 100px;
        background: lightblue;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    </style>
  </head>

  <body id="body">
    <div class="container">
      <h1>
        Welcome to Sedana Yoga's
        <span class="block">Binar Backend Mock Test API</span>
      </h1>
      <a href="https://mocktest-be.herokuapp.com/docs">Go to Docs</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      VANTA.NET({
        el: '#body',
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x78abd9,
        points: 16.0,
        maxDistance: 22.0,
        spacing: 17.0,
      })
    </script>
  </body>
</html>
